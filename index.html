body {

    background-color: #f3f4f6; /* bg-gray-100 */
}
.custom-scrollbar::-webkit-scrollbar { width: 8px; }
.custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
.custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
.custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
#actionButtonContainer { min-height: 50px; }
.item-selected { background-color: #3b82f6; color: white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
.item-default { background-color: #f3f4f6; }
.item-default:hover { background-color: #dbeafe; }
.modal-backdrop { transition: opacity 0.3s ease; }
.modal-panel { transition: transform 0.3s ease, opacity 0.3s ease; }
.tab { transition: all 0.2s ease-in-out; }
.tab-active { border-bottom-width: 3px; border-color: #2563eb; color: #1d4ed8; font-weight: 600; }
.tab-inactive { border-color: transparent; color: #6b7280; }
.tab-inactive:hover { border-color: #9ca3af; color: #111827; }
.loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Estilos para la Notificación Toast */
#toast {
    position: fixed;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: top 0.5s ease-in-out;
    z-index: 100;
}
.toast-success { background-color: #28a745; }
.toast-error { background-color: #dc3545; }
#toast.show { top: 20px; }
</style>

    <script>
// ✅ NUEVA FUNCIÓN AUXILIAR PARA CONVERTIR ARCHIVOS A BASE64
function convertFilesToBase64(files) {
    const promises = files.map(file => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    });
    return Promise.all(promises);
}

document.addEventListener('DOMContentLoaded', () => {
    // --- ESTADO GLOBAL DE LA APP ---
    let appState = {
        db: null,
        closuresCollection: null,
        providerName: "No definido",
        collectionName: "default_collection",
        pendingData: [...(typeof edificiosData !== 'undefined' ? edificiosData : [])],
        completedData: [],
        selectedPendingBuilding: null,
        selectedCompletedBuilding: null,
        modalFunctions: {}
    };

    // --- INICIALIZACIÓN ---
    function initializeApp() {
        if (typeof edificiosData === 'undefined') {
            console.error("No se encontraron datos de edificios.");
            document.body.innerHTML = '<p class="text-red-500 text-center p-8">Error: No se pudieron cargar los datos de los edificios.</p>';
            return;
        }

        appState.modalFunctions = setupAllModals();
        setupUIListeners();

        try {
            const app = firebase.initializeApp(firebaseConfig);
            appState.db = firebase.firestore();
            appState.providerName = edificiosData.length > 0 ? edificiosData[0].PROVEEDOR : "No definido";
            appState.collectionName = appState.providerName.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase();
            appState.closuresCollection = appState.db.collection(appState.collectionName);
            console.log("Firebase inicializado.");
            setupFirestoreListener();
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            showToast("Error crítico al conectar con Firebase.", "error");
            return;
        }
        
        document.getElementById('providerName').textContent = appState.providerName;
        switchView('pending');
        renderPendingList();
    }

    // --- LÓGICA DE FIREBASE ---
    function setupFirestoreListener() {
        appState.closuresCollection.orderBy("timestamp", "desc").onSnapshot(snapshot => {
            console.log("Datos recibidos de Firebase.");
            appState.completedData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            appState.pendingData = edificiosData.filter(p => !appState.completedData.some(c => c.id === p['DIRECCION EDIFICIO']));
            
            renderPendingList();
            renderCompletedList();

            if (appState.selectedPendingBuilding && !appState.pendingData.some(p => p['DIRECCION EDIFICIO'] === appState.selectedPendingBuilding['DIRECCION EDIFICIO'])) {
                appState.selectedPendingBuilding = null;
                document.getElementById('pendingBuildingInfoCard').innerHTML = '<p class="text-gray-500 text-center">Seleccione un edificio de la lista para ver sus detalles.</p>';
                document.getElementById('pendingActionButtonContainer').innerHTML = '';
            }
            if (appState.selectedCompletedBuilding && !appState.completedData.some(c => c.id === appState.selectedCompletedBuilding.id)) {
                appState.selectedCompletedBuilding = null;
                document.getElementById('completedBuildingInfoCard').innerHTML = '<p class="text-gray-500 text-center">Seleccione un cierre de la lista para ver sus detalles.</p>';
            }
        }, error => {
            console.error("Error al obtener datos de Firebase: ", error);
            showToast("Error de conexión con la base de datos.", "error");
        });
    }

    // --- LÓGICA DE SUBMIT Y REVERSIÓN ---
    async function handleReportSubmit(event) {
        event.preventDefault();
        const form = document.getElementById('reportForm');
        const submitButton = document.getElementById('submitReportBtn');
        const editingId = form.dataset.editingId;

        if (!submitButton) return;

        const buildingData = editingId ? appState.completedData.find(c => c.id === editingId) : appState.selectedPendingBuilding;

        if (!buildingData || !buildingData['DIRECCION EDIFICIO']) {
            showToast("Error: No hay un edificio válido seleccionado.", "error");
            return;
        }

        submitButton.disabled = true;
        submitButton.innerHTML = '<div class="loader mx-auto"></div>';

        const buildingDataForSheet = Object.fromEntries(
            Object.entries(buildingData).map(([key, value]) => [key.replace(/[^a-zA-Z0-9]/g, '_'), value])
        );
        
        // ✅ CONVERTIR FOTOS A BASE64 ANTES DE ENVIAR
        const photosBase64 = await convertFilesToBase64(appState.modalFunctions.getReportFiles());

        const dataToSend = {
            ...buildingDataForSheet,
            causal: document.getElementById('reportCloseReason').value,
            observaciones: document.getElementById('reportObservations').value,
            reportedBy: 'Sistema Web',
            isOffPlan: buildingData.isOffPlan || false,
            driveFolderUrl: buildingData.driveFolderUrl || '',
            action: editingId ? 'update' : 'create',
            newPhotosBase64: photosBase64 // ✅ AÑADIR FOTOS AL ENVÍO
        };

        try {
            const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(dataToSend)
            });
            const result = await response.json();

            if (result.status !== 'success') {
                throw new Error(result.message || 'Error desconocido en Google Apps Script.');
            }
            
            const buildingId = buildingData.id || buildingData['DIRECCION EDIFICIO'];
            const closureData = {
                ...buildingData,
                causal: dataToSend.causal,
                observaciones: dataToSend.observaciones,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                reportedBy: dataToSend.reportedBy,
                driveFolderUrl: result.folderUrl || dataToSend.driveFolderUrl
            };

            if (editingId) {
                await appState.closuresCollection.doc(editingId).update(closureData);
                showToast("¡Cierre actualizado con éxito!");
            } else {
                await appState.closuresCollection.doc(buildingId).set(closureData);
                showToast("¡Cierre informado con éxito!");
            }
            
            appState.modalFunctions.closeModal(document.getElementById('reportModal'), document.getElementById('reportModalBackdrop'));

        } catch (error) {
            console.error("Error en el proceso de cierre: ", error);
            showToast("Error al procesar el cierre: " + error.message, "error");
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = editingId ? 'GUARDAR CAMBIOS' : 'COMPLETAR CIERRE';
            delete form.dataset.editingId;
        }
    }

    async function handleOffPlanSubmit(event) {
        event.preventDefault();
        const form = document.getElementById('offPlanReportForm');
        const submitButton = document.getElementById('submitOffPlanBtn');
        const editingId = form.dataset.editingId;
        if (!submitButton) return;

        submitButton.disabled = true;
        submitButton.innerHTML = '<div class="loader mx-auto"></div>';

        const newAddress = form.elements.offPlanAddress.value;
        const newNap = form.elements.offPlanNap.value;

        if (!newAddress || !newNap) {
            showToast("La Dirección y el NAP son obligatorios.", "error");
            submitButton.disabled = false;
            submitButton.innerHTML = 'COMPLETAR CIERRE';
            return;
        }
        
        // ✅ CONVERTIR FOTOS A BASE64 ANTES DE ENVIAR
        const photosBase64 = await convertFilesToBase64(appState.modalFunctions.getOffPlanFiles());

        const newId = editingId || newAddress;
        const existingData = editingId ? appState.completedData.find(c => c.id === editingId) : {};

        const dataToSend = {
            ...existingData,
            DIRECCION_EDIFICIO: newAddress,
            NAP: newNap,
            PC: newNap.substring(0, 5),
            CDO: form.elements.offPlanCdo.value,
            PROVEEDOR: appState.providerName,
            causal: form.elements.offPlanCloseReason.value,
            observaciones: form.elements.offPlanObservations.value,
            reportedBy: 'Sistema Web (Fuera de Plan)',
            isOffPlan: true,
            action: editingId ? 'update' : 'create',
            newPhotosBase64: photosBase64 // ✅ AÑADIR FOTOS AL ENVÍO
        };
        
        const sanitizedData = Object.fromEntries(
            Object.entries(dataToSend).map(([key, value]) => [key.replace(/[^a-zA-Z0-9]/g, '_'), value])
        );

        try {
            const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(sanitizedData)
            });
            const result = await response.json();

            if (result.status !== 'success') {
                throw new Error(result.message || 'Error desconocido en Google Apps Script.');
            }

            const closureData = {
                ...existingData,
                'DIRECCION EDIFICIO': dataToSend.DIRECCION_EDIFICIO,
                'NAP': dataToSend.NAP,
                'PC': dataToSend.PC,
                'CDO': dataToSend.CDO,
                'PROVEEDOR': dataToSend.PROVEEDOR,
                causal: dataToSend.causal,
                observaciones: dataToSend.observaciones,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                reportedBy: dataToSend.reportedBy,
                isOffPlan: true,
                driveFolderUrl: result.folderUrl || existingData.driveFolderUrl
            };
            
            if (editingId) {
                 await appState.closuresCollection.doc(newId).update(closureData);
                 showToast("¡Cierre actualizado con éxito!");
            } else {
                 await appState.closuresCollection.doc(newId).set(closureData);
                 showToast("¡Cierre fuera de plan informado con éxito!");
            }
            
            appState.modalFunctions.closeModal(document.getElementById('offPlanModal'), document.getElementById('offPlanModalBackdrop'));

        } catch (error) {
            console.error("Error en el proceso de cierre fuera de plan: ", error);
            showToast("Error al procesar el cierre: " + error.message, "error");
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = editingId ? 'GUARDAR CAMBIOS' : 'COMPLETAR CIERRE';
            delete form.dataset.editingId;
        }
    }

    async function deleteOrRevertClosure(cierre, isDelete) {
        const password = prompt("Ingrese la contraseña para continuar:");
        if (password !== "0658") {
            if (password !== null) showToast("Contraseña incorrecta.", "error");
            return;
        }

        const actionText = isDelete ? "eliminar" : "revertir";
        if (!confirm(`¿Está seguro que desea ${actionText} el cierre de "${cierre['DIRECCION EDIFICIO']}"?`)) {
            return;
        }

        try {
            const dataToSend = {
                ...cierre,
                action: 'delete',
                DIRECCION_EDIFICIO: cierre['DIRECCION EDIFICIO']
            };

            const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(dataToSend)
            });
            const result = await response.json();

            if (result.status !== 'success') {
                throw new Error(result.message || 'Error en Google Apps Script al eliminar.');
            }

            await appState.closuresCollection.doc(cierre.id).delete();
            showToast(`El cierre ha sido ${actionText}do correctamente.`);

        } catch (error) {
            console.error(`Error al ${actionText} el cierre: `, error);
            showToast(`Error al ${actionText} el cierre. Intente de nuevo.`, "error");
        }
    }

    // --- RENDERIZADO Y UI ---
    function renderPendingList() { renderList(appState.pendingData, document.getElementById('pendingSearchBox').value, document.getElementById('pendingBuildingList'), appState.selectedPendingBuilding, handlePendingBuildingClick); }
    function renderCompletedList() { renderList(appState.completedData, document.getElementById('completedSearchBox').value, document.getElementById('completedBuildingList'), appState.selectedCompletedBuilding, handleCompletedBuildingClick); }

    function renderList(data, filter, listElement, selectedItem, clickHandler) {
        listElement.innerHTML = '';
        const lowerCaseFilter = filter.toLowerCase();
        const filteredData = data.filter(edificio => (edificio['DIRECCION EDIFICIO'] || '').toLowerCase().includes(lowerCaseFilter));

        if (filteredData.length === 0) {
            listElement.innerHTML = '<p class="text-gray-500 text-center p-4">No se encontraron edificios.</p>';
            return;
        }

        filteredData.forEach(edificio => {
            const listItem = document.createElement('div');
            const isSelected = selectedItem && (selectedItem.id || selectedItem['DIRECCION EDIFICIO']) === (edificio.id || edificio['DIRECCION EDIFICIO']);
            listItem.className = `p-3 mb-2 rounded-lg cursor-pointer transition-colors duration-200 ${isSelected ? 'item-selected' : 'item-default'}`;
            listItem.textContent = edificio['DIRECCION EDIFICIO'];
            listItem.addEventListener('click', () => clickHandler(edificio));
            listElement.appendChild(listItem);
        });
    }

    function renderPendingInfoCard(edificio) {
        const card = document.getElementById('pendingBuildingInfoCard');
        card.innerHTML = `
            <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2 text-sm">
                <dt class="font-semibold text-gray-600 col-span-full">Dirección:</dt>
                <dd class="text-gray-800 col-span-full mb-2">${edificio['DIRECCION EDIFICIO'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">PD:</dt> <dd class="text-gray-800">${edificio['PD_CONCAT'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">PC:</dt> <dd class="text-gray-800">${edificio['PC'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">NAP:</dt> <dd class="text-gray-800">${edificio['NAP'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">CDO:</dt> <dd class="text-gray-800">${edificio['CDO'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">Tipo Edificio:</dt> <dd class="text-gray-800">${edificio['TIPO EDIFICIO'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">Tipo Inst:</dt> <dd class="text-gray-800">${edificio['TIPO INST'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">UF Dedicado:</dt> <dd class="text-gray-800">${edificio['UF DEDICADO'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">N° FO Asignado:</dt> <dd class="text-gray-800 font-mono">${edificio['N° FO ASIGNADO'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">Rama:</dt> <dd class="text-gray-800">${edificio['RAMA'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">Salida:</dt> <dd class="text-gray-800">${edificio['SALIDA'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">Dirección NAP:</dt> <dd class="text-gray-800">${edificio['DIRECCION NAP'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">Q CDO:</dt> <dd class="text-gray-800">${edificio['Q CDOS'] || 'N/A'}</dd>
                <dt class="font-semibold text-gray-600">Q FO:</dt> <dd class="text-gray-800">${edificio['Q FO'] || 'N/A'}</dd>
                <dt class="font-semibold text-green-700 col-span-full mt-2">Cantidad Activos:</dt>
                <dd class="text-green-700 font-bold text-lg col-span-full">${edificio['CANTIDAD_ACTIVOS'] || '0'}</dd>
            </dl>
        `;
        renderPendingActionButton();
    }

    function renderCompletedInfoCard(cierre) {
        const card = document.getElementById('completedBuildingInfoCard');
        const revertButtonHtml = cierre.isOffPlan 
            ? `<button class="delete-closure-btn flex-1 bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-md">ELIMINAR</button>`
            : `<button class="revert-closure-btn flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">REVERTIR A PENDIENTE</button>`;

        card.innerHTML = `
            <div>
                <h4 class="font-bold text-lg mb-2">${cierre['DIRECCION EDIFICIO']}</h4>
                <dl class="space-y-3 text-sm">
                    <div><dt class="font-semibold text-gray-600">Causal:</dt><dd class="text-gray-800 font-medium p-2 bg-blue-100 rounded-md mt-1">${cierre.causal}</dd></div>
                    <div><dt class="font-semibold text-gray-600">Observaciones:</dt><dd class="text-gray-800 p-2 bg-gray-100 rounded-md mt-1 whitespace-pre-wrap">${cierre.observaciones}</dd></div>
                    <div>
                        <dt class="font-semibold text-gray-600">Carpeta de Archivos:</dt>
                        <dd><a href="${cierre.driveFolderUrl}" target="_blank" class="text-blue-600 hover:underline">Abrir Carpeta en Drive</a></dd>
                    </div>
                </dl>
                <div class="mt-6 flex space-x-3">
                    <button class="edit-closure-btn flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-md">EDITAR</button>
                    ${revertButtonHtml}
                </div>
            </div>
        `;
        card.querySelector('.edit-closure-btn').addEventListener('click', () => appState.modalFunctions.openEditModal(cierre));
        
        const revertBtn = card.querySelector('.revert-closure-btn');
        const deleteBtn = card.querySelector('.delete-closure-btn');
        if(revertBtn) revertBtn.addEventListener('click', () => deleteOrRevertClosure(cierre, false));
        if(deleteBtn) deleteBtn.addEventListener('click', () => deleteOrRevertClosure(cierre, true));
    }

    function renderPendingActionButton() {
        document.getElementById('pendingActionButtonContainer').innerHTML = `
            <button id="reportConstructionBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg">INFORMAR CONSTRUCCIÓN</button>
        `;
        document.getElementById('reportConstructionBtn').addEventListener('click', () => {
            if (appState.selectedPendingBuilding) {
                appState.modalFunctions.openReportModal(appState.selectedPendingBuilding);
            } else {
                showToast("Por favor, seleccione un edificio pendiente primero.", "error");
            }
        });
    }

    function handlePendingBuildingClick(edificio) {
        appState.selectedPendingBuilding = edificio;
        renderPendingList();
        renderPendingInfoCard(edificio);
    }
    
    function handleCompletedBuildingClick(cierre) {
        appState.selectedCompletedBuilding = cierre;
        renderCompletedList();
        renderCompletedInfoCard(cierre);
    }

    function switchView(view) {
        const pendingView = document.getElementById('pendingView');
        const completedView = document.getElementById('completedView');
        const pendingTab = document.getElementById('pendingTab');
        const completedTab = document.getElementById('completedTab');
        if (view === 'pending') {
            pendingView.classList.remove('hidden');
            completedView.classList.add('hidden');
            pendingTab.classList.add('tab-active');
            pendingTab.classList.remove('tab-inactive');
            completedTab.classList.add('tab-inactive');
            completedTab.classList.remove('tab-active');
        } else {
            pendingView.classList.add('hidden');
            completedView.classList.remove('hidden');
            pendingTab.classList.remove('tab-active');
            pendingTab.classList.add('tab-inactive');
            completedTab.classList.add('tab-active');
            completedTab.classList.remove('tab-inactive');
        }
    }

    function setupUIListeners() {
        document.getElementById('pendingTab').addEventListener('click', () => switchView('pending'));
        document.getElementById('completedTab').addEventListener('click', () => switchView('completed'));
        document.getElementById('pendingSearchBox').addEventListener('input', () => renderPendingList());
        document.getElementById('completedSearchBox').addEventListener('input', () => renderCompletedList());
        document.getElementById('reportForm').addEventListener('submit', handleReportSubmit);
        document.getElementById('offPlanReportForm').addEventListener('submit', handleOffPlanSubmit);
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = 'toast';
        toast.classList.add(type === 'success' ? 'toast-success' : 'toast-error');
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    initializeApp();
});

function setupAllModals() {
    const reportModal = document.getElementById('reportModal');
    const reportModalBackdrop = document.getElementById('reportModalBackdrop');
    const reportModalTitle = document.getElementById('reportModalTitle');
    const closeReportModalButton = document.getElementById('closeReportModalBtn');
    const reportForm = document.getElementById('reportForm');
    const submitReportBtn = document.getElementById('submitReportBtn');
    const reportPhotoPreview = document.getElementById('reportPhotoPreview');
    const reportCameraInput = document.getElementById('reportCameraInput');
    const reportGalleryInput = document.getElementById('reportGalleryInput');
    
    const offPlanModal = document.getElementById('offPlanModal');
    const offPlanModalBackdrop = document.getElementById('offPlanModalBackdrop');
    const closeOffPlanModalButton = document.getElementById('closeOffPlanModalBtn');
    const offPlanForm = document.getElementById('offPlanReportForm');
    const submitOffPlanBtn = document.getElementById('submitOffPlanBtn');
    const offPlanPhotoPreview = document.getElementById('offPlanPhotoPreview');
    const offPlanCameraInput = document.getElementById('offPlanCameraInput');
    const offPlanGalleryInput = document.getElementById('offPlanGalleryInput');

    const offPlanButton = document.getElementById('offPlanButton');
    let reportUploadedFiles = [];
    let offPlanUploadedFiles = [];

    function openModal(modal, backdrop) {
        if (!modal || !backdrop) return;
        modal.classList.remove('hidden');
        setTimeout(() => {
            backdrop.classList.remove('opacity-0');
            modal.querySelector('.modal-panel').classList.remove('opacity-0', 'scale-95');
        }, 10);
    }

    function closeModal(modal, backdrop) {
        if (!modal || !backdrop) return;
        backdrop.classList.add('opacity-0');
        modal.querySelector('.modal-panel').classList.add('opacity-0', 'scale-95');
        setTimeout(() => modal.classList.add('hidden'), 300);
    }

    function handleFiles(files, fileList, previewElement) {
        const newFiles = [...files].slice(0, 15 - fileList.length);
        fileList.push(...newFiles);
        if (fileList.length > 15) fileList.splice(0, fileList.length - 15); // Corregido para que no supere 15
        renderPhotoPreview(previewElement, fileList);
    }

    function renderPhotoPreview(previewElement, fileList) {
        if (!previewElement) return;
        previewElement.innerHTML = '';
        if (fileList.length === 0) {
            previewElement.innerHTML = '<p class="text-sm text-gray-500 col-span-full text-center">No hay fotos cargadas.</p>';
            return;
        }
        fileList.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const previewContainer = document.createElement('div');
                previewContainer.className = 'relative w-20 h-20';
                previewContainer.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover rounded-md"><button data-index="${index}" class="remove-photo-btn absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">&times;</button>`;
                previewElement.appendChild(previewContainer);
            };
            reader.readAsDataURL(file);
        });
    }

    if (closeReportModalButton) closeReportModalButton.addEventListener('click', () => closeModal(reportModal, reportModalBackdrop));
    if (reportModalBackdrop) reportModalBackdrop.addEventListener('click', () => closeModal(reportModal, reportModalBackdrop));
    if (reportCameraInput) reportCameraInput.addEventListener('change', (e) => handleFiles(e.target.files, reportUploadedFiles, reportPhotoPreview));
    if (reportGalleryInput) reportGalleryInput.addEventListener('change', (e) => handleFiles(e.target.files, reportUploadedFiles, reportPhotoPreview));
    if (reportPhotoPreview) reportPhotoPreview.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-photo-btn')) {
            reportUploadedFiles.splice(parseInt(e.target.dataset.index, 10), 1);
            renderPhotoPreview(reportPhotoPreview, reportUploadedFiles);
        }
    });

    if (offPlanButton) offPlanButton.addEventListener('click', () => {
        offPlanForm.reset();
        delete offPlanForm.dataset.editingId;
        submitOffPlanBtn.textContent = 'COMPLETAR CIERRE';
        document.getElementById('offPlanAddress').disabled = false;
        offPlanUploadedFiles = [];
        renderPhotoPreview(offPlanPhotoPreview, offPlanUploadedFiles);
        openModal(offPlanModal, offPlanModalBackdrop)
    });
    if (closeOffPlanModalButton) closeOffPlanModalButton.addEventListener('click', () => closeModal(offPlanModal, offPlanModalBackdrop));
    if (offPlanModalBackdrop) offPlanModalBackdrop.addEventListener('click', () => closeModal(offPlanModal, offPlanModalBackdrop));
    if (offPlanCameraInput) offPlanCameraInput.addEventListener('change', (e) => handleFiles(e.target.files, offPlanUploadedFiles, offPlanPhotoPreview));
    if (offPlanGalleryInput) offPlanGalleryInput.addEventListener('change', (e) => handleFiles(e.target.files, offPlanUploadedFiles, offPlanPhotoPreview));
    if (offPlanPhotoPreview) offPlanPhotoPreview.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-photo-btn')) {
            offPlanUploadedFiles.splice(parseInt(e.target.dataset.index, 10), 1);
            renderPhotoPreview(offPlanPhotoPreview, offPlanUploadedFiles);
        }
    });

    return {
        openReportModal: (building) => {
            if (!reportModal || !reportModalTitle) return;
            reportModalTitle.textContent = building['DIRECCION EDIFICIO'];
            reportForm.reset();
            delete reportForm.dataset.editingId;
            submitReportBtn.textContent = 'COMPLETAR CIERRE';
            reportUploadedFiles = [];
            renderPhotoPreview(reportPhotoPreview, reportUploadedFiles);
            openModal(reportModal, reportModalBackdrop);
        },
        openEditModal: (cierre) => {
            if (cierre.isOffPlan) {
                offPlanForm.reset();
                offPlanForm.dataset.editingId = cierre.id;
                offPlanForm.elements.offPlanAddress.value = cierre['DIRECCION EDIFICIO'];
                offPlanForm.elements.offPlanAddress.disabled = true; 
                offPlanForm.elements.offPlanNap.value = cierre.NAP || '';
                offPlanForm.elements.offPlanCdo.value = cierre.CDO || '';
                offPlanForm.elements.offPlanCloseReason.value = cierre.causal;
                offPlanForm.elements.offPlanObservations.value = cierre.observaciones;
                submitOffPlanBtn.textContent = 'GUARDAR CAMBIOS';
                offPlanUploadedFiles = [];
                renderPhotoPreview(offPlanPhotoPreview, offPlanUploadedFiles);
                openModal(offPlanModal, offPlanModalBackdrop);
            } else {
                reportForm.reset();
                reportForm.dataset.editingId = cierre.id;
                reportModalTitle.textContent = `Editando: ${cierre['DIRECCION EDIFICIO']}`;
                reportForm.elements.reportCloseReason.value = cierre.causal;
                reportForm.elements.reportObservations.value = cierre.observaciones;
                submitReportBtn.textContent = 'GUARDAR CAMBIOS';
                reportUploadedFiles = [];
                renderPhotoPreview(reportPhotoPreview, reportUploadedFiles);
                openModal(reportModal, reportModalBackdrop);
            }
        },
        closeModal,
        getReportFiles: () => reportUploadedFiles,
        getOffPlanFiles: () => offPlanUploadedFiles
    };
}
</script>
</body>
</html>
